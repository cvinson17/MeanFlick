<section data-ng-controller="PhotosController" data-ng-init="find()">
	<div class="col-xs-12 col-md-9">
		<div class="page-header">
			<h1>Photos</h1>
		</div>
		<div class="list-group">
			<a data-ng-repeat="photo in photos" data-ng-href="#!/photos/{{photo._id}}" class="list-group-item">
				<small class="list-group-item-text">
					Posted on
					<span data-ng-bind="photo.created | date:'medium'"></span>
					by
					<span data-ng-bind="photo.user.displayName"></span>
				</small>
				<h4 class="list-group-item-heading" data-ng-bind="photo.name"></h4>
				<image src="{{photo.image}}" style="max-width:100%" />
			</a>
		</div>
		<div class="alert alert-warning text-center" data-ng-hide="!photos.$resolved || photos.length">
			No Photos yet, why don't you <a href="/#!/photos/create">create one</a>?
		</div>
	</div>
	<div class="col-xs-6 col-md-3" id="sidebar">
		
		<div id="popular" data-ng-controller="SidebarController">
			<div>
				<div>
					<h4 class="left">Popular Images</h4>
					<span class="right">
						<a href="/#!/photos">View All</a>
						<span>|</span>
						<a ng-show="authentication.user._id" href="/#!/photos/create">Add New</a>
					</span>
				</div>
				<p class="clearF" data-ng-bind="popular"></p>
			</div>
			<div>
				<div>
					<h4 class="left">Popular Blog Posts</h4>
					<span class="right">
						<a href="/#!articles">View All</a>
						<span>|</span>
						<a ng-show="authentication.user._id" href="/#!/articles/create">Add New</a>
					</span>
				</div>
				<p class="clearF" data-ng-bind="blogs"></p>
			</div>
		</div>
	</div>
</section>
